<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>CheckMate - To-Do List App</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>CheckMate</h1>
      <div class="theme-toggle">
        <input type="checkbox" id="theme-switch" />
        <label for="theme-switch" class="theme-switch-label">
          <span class="sun">☀️</span>
          <span class="moon">🌙</span>
        </label>
      </div>
    </header>
    <div class="input-section">
      <label for="task-input" class="visually-hidden">Task Description</label>
      <input
        type="text"
        id="task-input"
        placeholder="Add a new task..."
      />
      <button id="add-task-btn">Add</button>
    </div>
    <div class="filter-section">
      <button id="filter-all" class="filter-btn active">All</button>
      <button id="filter-active" class="filter-btn">Active</button>
      <button id="filter-completed" class="filter-btn">Completed</button>
    </div>
    <!-- Delete All Tasks button -->
    <div class="delete-all-section">
      <button id="delete-all-btn">Delete All Tasks</button>
    </div>
    <!-- Task List -->
    <ul id="task-list" aria-live="polite"></ul>
  </main>
  <!-- Link to JS -->
  <script src="app.js"></script>
</body>
</html>
