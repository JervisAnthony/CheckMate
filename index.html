<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>CheckMate - To-Do List App</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p6LXe1OVkFojCBv0l0YxP9FTu1V+I9Y+o5Jpe7jYtnVQx+BO0ZVpRzhZbqC9I6F9fJ2L6dIRQuR1Yl6i14FA3g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container">
    <header>
      <h1>CheckMate</h1>
    </header>
    <div class="input-section">
      <input
        type="text"
        id="task-input"
        placeholder="Add a new task..."
      />
      <button id="add-task-btn">Add</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <!-- Link to JS -->
  <script src="app.js"></script>
</body>
</html>
